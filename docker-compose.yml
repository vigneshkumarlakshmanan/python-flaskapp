version: '3.8'

services:
  web:
    image: python:3.10
    container_name: flask-app
    working_dir: /app
    volumes:
      - ./app:/app
    command: ["python", "app.py"]
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"
